services:
  backend:
    build: ./backend
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-test-key}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      - PORT=3000
      - RATE_LIMIT_MAX=100
      - RATE_LIMIT_WINDOW_MS=60000
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000/').then(() => process.exit(0)).catch(() => process.exit(1))\""]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - e2e-network

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=/api
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - e2e-network

  playwright:
    build: ./e2e
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    environment:
      - PLAYWRIGHT_BASE_URL=http://frontend
      - CI=true
      - OPENAI_API_KEY=${OPENAI_API_KEY:-test-key}
    volumes:
      - ./e2e/playwright-report:/app/playwright-report
      - ./e2e/test-results:/app/test-results
    networks:
      - e2e-network

networks:
  e2e-network:
    driver: bridge
